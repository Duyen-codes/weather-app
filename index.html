<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Weather</title>
</head>

<body>


    <div class="content">
        <form action="/" method='POST'>
            <div class="search-box">
                <input type="text" name="cityName" class="cityInput" id="cityInput" placeholder="Enter your city">
                <button class="btn" id="btn" type="submit" ><i class="fas fa-search"></i></button>
            </div>
        </form>


        <div class="location">
            <h1 class="location-timezone">Timezone</h1>
            <img class="icon" src="" alt="">
        </div>

        <div class="temperature">

            <div class="degree-section">
                <h2 class="temperature-degree">34</h2>
                <span>F</span>
            </div>

            <div class="temperature-description">It's freaking cold</div>

        </div>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
